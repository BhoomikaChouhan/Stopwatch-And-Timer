

  <!DOCTYPE html>
  <html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch and Timer</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  
  <body>
    <div class="container">
      <div class="stopwatch">
        <h2>Stopwatch</h2>
        <div class="time">00:00:00</div>
        <div class="buttons">
          <button class="btn start-stopwatch">Start</button>
          <button class="btn lap-stopwatch" disabled>Lap</button>
          <button class="btn reset-stopwatch" disabled>Reset</button>
        </div>
        <div class="laps"></div>
      </div>
  
      <div class="timer">
        <h2>Timer</h2>
        <div class="time">00:00:00</div>
        <input type="text" class="timer-input" placeholder="HH:MM:SS">
        <div class="buttons">
          <button class="btn start-timer">Start</button>
          <button class="btn reset-timer" disabled>Reset</button>
          <audio id="timerFinishSound" src="Timer.mp3"></audio>

        </div>
      </div>
    </div>
  
    <script src="Index.js">
    
    </script>
  </body>
  
  </html>
